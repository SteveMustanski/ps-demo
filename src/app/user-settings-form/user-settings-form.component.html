<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm" action="">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name='name' class='form-control' ngModel/>
    </div>
    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox" value="" id="emailoffers" name='emailoffers' ngModel>
      <label class="form-check-label" for="emailoffers">
        Email Special Offers
      </label>
    </div>
    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="lightInterface" value="light" ngModel>
        <label class="form-check-label" for="lightInterface">
          Light
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="mediumInterface" value="medium" ngModel>
        <label class="form-check-label" for="mediumInterface">
          Medium
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="darkInterface" value='dark' ngModel>
        <label class="form-check-label" for="darkInterface">
          Dark
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" aria-label=".form-select-sm example" id="subscriptionType" name='subscriptionType' ngModel>
        <option value="Monthly">Monthly</option>
        <option value="Annual">Annually</option>
        <option value="Liftime">Lifetime</option>
      </select>
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea class='form-control' rows=4 id="notes" name='notes' ngModel></textarea>
    </div>
    <button class='btn btn-primary'>Send</button>
  </form>

</div>

{{ form.value | json }}
